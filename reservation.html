    <h2>RESERVATION</h2>

    <form action="reservation-confirmation.html" method="POST">
        <table class="customerinfo">
            <tr>
                <th class="customerinfo1">氏名</th>
                <td><input type="text" value="" class="customerinfo2"></td>
            </tr>
            <tr>
                <th class="customerinfo1">ふりがな</th>
                <td><input type="text" value="" class="customerinfo2"></td>
            </tr>
            <tr>
                <th class="customerinfo1">人数</th>
                <td><input type="text" value="" class="customerinfo3">人</td>
            </tr>
            <tr>
                <th class="customerinfo1">座席選択</th>
                <td>
                    <select name="roomselect">
                        <option value="" selected=""></option>
                        <option value="sinnyuu">侵入</option>
                        <option value="ansatu">暗殺</option>
                        <option value="jouhou">情報</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th class="customerinfo1">電話番号</th>
                <td><input type="text" value="" class="customerinfo2"></td>
            </tr>
            <tr>
                <th class="customerinfo1">メニュー選択</th>
                <td>
                    <select name="choice1">
                        <option value="" selected="">FOOD MENU</option>
                        <option value="hanba-gu">ハンバーグ</option>
                        <option value="naporitan">ナポリタン</option>
                        <option value="omuraisu">オムライス</option>
                        <option value="curry">カレー</option>
                        <option value="katusando">カツサンド</option>
                    </select>
                    <select name="choice2">
                        <option value="" selected="">DRINK MENU</option>
                        <option value="ko-hi-">コーヒー(アイスorホット)</option>
                        <option value="kaferate">カフェラテ</option>
                        <option value="amerikan">アメリカンコーヒー</option>
                        <option value="kafeore">カフェオレ</option>
                        <option value="koucha">紅茶</option>
                        <option value="remonteli-">レモンティー</option>
                        <option value="roiarumirukuteli-">ロイヤルミルクティー</option>
                        <option value="aisuteli-">アイスティー</option>
                        <option value="houjicha">ほうじ茶</option>
                        <option value="maccha">抹茶</option>
                        <option value="ko-ra">コーラ</option>
                        <option value="karupisu">カルピス</option>
                        <option value="orenjiju-su">オレンジジュース</option>
                        <option value="appleju-su">アップルジュース</option>
                    </select>

                    <select name="choice3">
                        <option value="" selected="">DESSERT MENU</option>
                        <option value="purin">プリン</option>
                        <option value="ko-hi-zeri-">コーヒーゼリー</option>
                        <option value="softkuri-mu">ソフトクリーム</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th class="customerinfo1">備考</th>
                <td><textarea name="comment" class="customerinfo4"></textarea></td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input type="submit" value="予約" class="reserve-button">
                </td>
            </tr>
        </table>
    </form>
